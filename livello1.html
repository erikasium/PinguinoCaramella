<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trova i Cuoricini ğŸ’–</title>


  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #ffeef8;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-image: url('sfondo1.png');
    }

    h1 {
      color: #d63384;
      background: #ffeef8;
    }

    #grid {
      display: grid;
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff0f6;
      border: 2px solid #f783ac;
      border-radius: 12px;
      position: relative;
      font-size: 12px;
      color: #d63384;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell.found {
  background-color: #fcc2d7;
  background-image: url('cuore.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  color: #20c0e3;
  font-weight: bold;
  font-size: 8px;
}

    /* Grid 5x5 default */
    #grid {
      grid-template-columns: repeat(5, 60px);
    }

    /* Responsive per schermi piccoli */
    @media (max-width: 600px) {
      #grid {
        grid-template-columns: repeat(2, 60px);
      }
    }

    #next-level {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #f783ac;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 12px;
  transition: background-color 0.3s;
  display: none;
}

#next-level:hover {
  background-color: #d6336c;
}

  </style>
</head>
<body>

  <script>
    const grid = document.getElementById("grid");

});

      grid.appendChild(cell);
    }
  </script>
