<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinguino e Caramella alla Reggia di Caserta</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #e0f7fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5rem;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      text-align: center;
    }
    #info {
      font-size: 1rem;
      padding: 8px;
      color: #00695c;
      font-weight: bold;
      text-align: center;
      background-color: #b2ebf2;
    }
    #game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #game {
      position: relative;
      flex: 1;
      background: url('sfondo2.png') center/cover;
      overflow: hidden;
      border-bottom: 6px solid #00695c;
    }
    #pinguino {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 80px;
      z-index: 10;
      transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .ostacolo {
      position: absolute;
      bottom: 30px;
      right: 0;
      transform: translateX(100%);
      z-index: 5;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom;
      transition: right 0.05s linear;
    }
    #caramella, #reggia {
      position: absolute;
      display: none;
      z-index: 10;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #controls {
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #b2ebf2;
    }
    #jump-btn, #restart-btn, #final-btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 0 rgba(0,0,0,0.2);
      transition: all 0.1s;
    }
    #jump-btn {
      background-color: #4caf50;
    }
    #jump-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
    #restart-btn {
      display: none;
      background-color: #f44336;
    }
    #restart-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
    #final-btn {
      display: none;
      background-color: #ff9800;
    }
    #final-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
    #win-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      z-index: 100;
      font-size: 1.2rem;
      color: #4caf50;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 80%;
      max-width: 300px;
    }
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background-color: #5d4037;
      z-index: 2;
    }
    .cloud {
      position: absolute;
      width: 80px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 40px;
      z-index: 0;
    }
    #end-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 50;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>üè∞ Pinguino e Caramella alla Reggia di Caserta üêßüç¨</h1>
  <div id="info">
    ‚è∞ <span id="timer">0:30</span> | üìÖ 7 Dic 2024 | üèÜ <span id="score">0</span>
  </div>

  <div id="game-container">
    <div id="game">
      <div class="ground"></div>
      <img src="pinguino.png" id="pinguino" alt="Pinguino">

      <div id="end-scene">
        <img src="reggiacaserta.png" id="reggia" alt="Reggia di Caserta" style="width: 500px; height: auto;">
        <img src="caramella.png" id="caramella" alt="Caramella" style="width: 120px; height: auto;">
      </div>

      <div id="win-message">üéâ Hai vinto! üéâ<br>Pinguino e Caramella si sono incontrate!</div>
    </div>

    <div id="controls">
      <button id="jump-btn">‚¨ÜÔ∏è SALTA</button>
      <button id="restart-btn">RICOMINCIA</button>
      <button id="final-btn">‚û°Ô∏è ULTIMA PAGINA</button>
    </div>
  </div>

  <script>
    const pinguino = document.getElementById('pinguino');
    const game = document.getElementById('game');
    const timerEl = document.getElementById('timer');
    const caramella = document.getElementById('caramella');
    const reggia = document.getElementById('reggia');
    const restartBtn = document.getElementById('restart-btn');
    const winMessage = document.getElementById('win-message');
    const scoreEl = document.getElementById('score');
    const jumpBtn = document.getElementById('jump-btn');
    const finalBtn = document.getElementById('final-btn');
    const endScene = document.getElementById('end-scene');

    let jumping = false;
    let timeLeft = 30;
    let ostacoli = [];
    let gameInterval;
    let obstacleInterval;
    let score = 0;
    let gameActive = true;
    let clouds = [];
    let lastObstacleTime = 0;
    const obstacleDelay = 1500;
    const obstacleSpeed = 8;
    const jumpHeight = -150;

    const obstacleImages = {
      box: 'box.png',
      pipe: 'pipe.png',
      plant: 'plant.png'
    };

    function createClouds() {
      for (let i = 0; i < 4; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.style.left = `${Math.random() * 80}vw`;
        cloud.style.top = `${Math.random() * 20}vh`;
        game.appendChild(cloud);
        clouds.push({
          element: cloud,
          speed: 0.1 + Math.random() * 0.2
        });
      }
    }

    function moveClouds() {
      clouds.forEach(cloud => {
        let left = parseFloat(cloud.element.style.left);
        left -= cloud.speed;
        if (left < -100) {
          left = 100;
          cloud.element.style.top = `${Math.random() * 20}vh`;
        }
        cloud.element.style.left = `${left}vw`;
      });
    }

    function updateScore() {
      score += 1;
      scoreEl.textContent = score;
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60);
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      timerEl.innerText = `${min}:${sec}`;
      if (timeLeft <= 0) {
        finishGame(true);
      } else {
        timeLeft--;
      }
    }

    function jump() {
      if (!gameActive || jumping) return;

      jumping = true;
      pinguino.style.transform = `translateY(${jumpHeight}px)`;

      setTimeout(() => {
        pinguino.style.transform = 'translateY(0)';
        setTimeout(() => {
          jumping = false;
          checkCollisions();
        }, 50);
      }, 500);
    }

    function createObstacle() {
      if (!gameActive) return;

      const now = Date.now();
      if (now - lastObstacleTime < obstacleDelay) return;
      lastObstacleTime = now;

      const obstacle = document.createElement('div');
      obstacle.classList.add('ostacolo');
      obstacle.style.right = '0';
      obstacle.style.transform = 'translateX(100%)';

      const types = ['box', 'pipe', 'plant'];
      const type = types[Math.floor(Math.random() * types.length)];

      switch(type) {
        case 'box':
          obstacle.style.width = '30px';
          obstacle.style.height = '30px';
          obstacle.style.backgroundImage = `url('${obstacleImages.box}')`;
          break;
        case 'pipe':
          obstacle.style.width = '40px';
          obstacle.style.height = '60px';
          obstacle.style.backgroundImage = `url('${obstacleImages.pipe}')`;
          break;
        case 'plant':
          obstacle.style.width = '30px';
          obstacle.style.height = '50px';
          obstacle.style.backgroundImage = `url('${obstacleImages.plant}')`;
          break;
      }

      game.appendChild(obstacle);
      ostacoli.push(obstacle);

      const move = setInterval(() => {
        if (!gameActive) {
          clearInterval(move);
          return;
        }

        let right = parseInt(obstacle.style.right || '0');
        obstacle.style.right = `${right + obstacleSpeed}px`;

        if (right > game.offsetWidth) {
          clearInterval(move);
          game.removeChild(obstacle);
          ostacoli = ostacoli.filter(o => o !== obstacle);
          updateScore();
        }
      }, 30);
    }

    function checkCollisions() {
      if (!gameActive) return;

      const pinguinoRect = pinguino.getBoundingClientRect();

      for (const obstacle of ostacoli) {
        const obstacleRect = obstacle.getBoundingClientRect();

        if (
          pinguinoRect.right > obstacleRect.left &&
          pinguinoRect.left < obstacleRect.right &&
          pinguinoRect.bottom > obstacleRect.top &&
          pinguinoRect.top < obstacleRect.bottom
        ) {
          finishGame(false);
          break;
        }
      }
    }

    function finishGame(win) {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(obstacleInterval);

      if (win) {
        endScene.style.display = 'flex';
        caramella.style.display = 'block';
        reggia.style.display = 'block';
        winMessage.style.display = 'block';
        jumpBtn.style.display = 'none';
        finalBtn.style.display = 'inline-block';
      } else {
        restartBtn.style.display = 'inline-block';
        jumpBtn.style.display = 'none';
      }
    }

    function restartGame() {
      gameActive = true;
      timeLeft = 30;
      score = 0;
      scoreEl.textContent = '0';
      restartBtn.style.display = 'none';
      jumpBtn.style.display = 'inline-block';
      finalBtn.style.display = 'none';
      winMessage.style.display = 'none';
      endScene.style.display = 'none';
      lastObstacleTime = 0;

      pinguino.style.left = '30px';
      pinguino.style.transform = 'translateY(0)';

      ostacoli.forEach(o => {
        if (o.parentNode) game.removeChild(o);
      });
      ostacoli = [];

      startGame();
    }

    function startGame() {
      gameInterval = setInterval(updateTimer, 1000);
      obstacleInterval = setInterval(() => {
        createObstacle();
        moveClouds();
      }, 50);

      setInterval(checkCollisions, 50);
    }

    jumpBtn.addEventListener('click', jump);
    document.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.key === 'ArrowUp') && gameActive) {
        jump();
      }
    });
    restartBtn.addEventListener('click', restartGame);
    finalBtn.addEventListener('click', () => {
      window.location.href = 'finale.html';
    });

    createClouds();
    startGame();
  </script>
</body>
</html>
